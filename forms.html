<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Bootstrap Forms</title>

</head>
<body>
    <div class="container mt-5">
        <div>
            <label for="first-name" class="form-label">First Name: </label>
            <input type="text" name="first_name" id="first-name" class="form-control form-control-sm">

            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
            <div class="form-text" id="password-info">
                Your password must be 8 characters long.
            </div>

            <label for="career" class="form-label">Career Field</label>
            <select name="career" id="career" class="form-select">
                <option value="" hidden>Select a Creer Field</option>
                <option value="medicine">Medicine</option>
                <option value="law">Law</option>
                <option value="it">IT</option>
            </select>
            <!-- checkbox -->
            <div class="form-check mt-3">
                <input type="checkbox" name="agree" id="agree" class="form-check-input">
                <label for="agree" class="form-check-label">I agree to the terms of service</label>
            </div>

            <!-- raido button -->
            <div class="form-check mt-3">
                <input type="radio" name="size" id="small" class="form-check-input">
                <label for="small" class="form-check-label">Small</label>
            </div>

            <!-- check and radious inline display -->
            <div class="form-check mt-3 form-check-inline">
                <input type="radio" name="yes_no" id="yes" class="form-check-input">
                <label for="yes" class="form-check-label">Yes</label>
            </div>
            <div class="form-check mt-3 form-check-inline">
                <input type="radio" name="yes_no" id="no" class="form-check-input">
                <label for="no" class="form-check-label">No</label>
            </div>

            <div class="mt-5">
                <button class="btn btn-primary">Submit</button>
                
                <a href="" class="btn btn-warning text-white">View</a>
                <input type="submit" name="send" value="send" class="btn btn-success">
                <input type="reset" value="clear" name="clear" class="btn btn-light">

                <button type="submit" name="add" id="add" class="btn btn-outline-warning">Add</button>

                <br><br>
                <button type="submit" class="btn btn-warning btn-sm">Small button</button>
                <button type="submit" class="btn btn-warning btn-md">Small button</button>
                <button type="submit" class="btn btn-warning btn-lg">Small button</button>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
