<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>

            </div>

                <div class="col bg-danger"></div>
                <div class="col bg-info"></div>
            </div>
        </div>
