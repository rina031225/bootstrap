<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Activity 3</title>

    <style>
        h1{
            text-align: center;
            text-decoration: underline;
        }
        
        .col-12{
            height: 60px;
            font-size: 35px;
        }

        .col{
            height: 30px;
        }


    </style>
</head>
<body>
    <h1>Nested Color Grid Box</h1>
    <div class="row">
        <div class="col-6">
            <div class="row text-white">
                <div class="col-12 bg-primary">Main Column1</div>
            </div>
            <div class="row">
                <div class="col bg-light">Nested Column1.1</div>
                <div class="col bg-secondary text-white">Nested Column1.2</div>
            </div>
        </div>
        <div class="col-6 text-white">
            <div class="row">
                <div class="col-12 bg-success">Main Column2</div>
            </div>
            <div class="row">
                <div class="col bg-danger">Nested Column 2.1</div>
                <div class="col bg-warning">Nested Column 2.2</div>
                <div class="col bg-info bg-gradient">Nested Column 2.3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
