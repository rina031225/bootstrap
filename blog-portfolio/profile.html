<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Blog Profile</title>

</head>
<body>
    <div class="container-fulid">
        <header class="text-white bg-secondary">
            <h2 class="p-3 display-4">
                <i class="fa-solid fa-user me-2"></i>Profile
            </h2>
        </header>
    </div>
    <div class="container mt-5">
        <div class="row mx-auto">
            <div class="col-8">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="name" class="mb-2">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="form-control" placeholder="Mark">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="name" class="mb-2">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Lee">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 mb-3">
                        <label for="address" class="mb-2">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="California, USA">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="contact-number" class="mb-2">Contact Number</label>
                        <input type="text" name="contact-number" id="contact" class="form-control" placeholder="78-785547-452">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <labe for="username" class="mb-2">Username</labe>
                        <input type="text" name="username" id="username" class="form-control" placeholder="mark">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-4">
                        <label for="password" class="mb-2">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="update" class="btn btn-primary text-white text-uppercase w-100">update</button>
                    </div>
                </div>
            </div>
            <div class="col-4 ps-5">
                <img src="image/pexels-simon-robben-55958-614810.jpg" alt="" class="w-100 mb-2">
                <input type="file" name="file" id="file" class="form-control custom-file-input">
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
