<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Blog Login</title>

    <style>
        .underline-input {
            border: none;
            border-bottom: 2px solid black;
            border-radius: 0;
            box-shadow: none;
    }

        .underline-input:focus {
        border-bottom: 2px solid rgba(13, 110, 253, 0.5);
        outline: none;
        box-shadow: none;
        }

    </style>


</head>
<body>
    <div class="container mt-4">
        <div class="row w-50 mx-auto">
            <div class="row mx-0">
                <div class="col mb-5">
                    <h2 class="text-center display-3">LOGIN</h2>
                </div>    
            </div>
            <div class="row mx-0">
                <div class="col mb-3">
                    <input type="text" name="username" id="username" class="form-control underline-input" placeholder="USERNAME">
                </div>
            </div>
            <div class="row mx-0">
                <div class="col mb-4">
                    <input type="password" name="password" id="password" class="form-control underline-input" placeholder="PASSWORD">
                </div>
            </div>
            <div class="row mx-0">
                <div class="col mb-3">
                    <button type="button" id="enter" class="btn btn-success w-100">ENTER</button>
                </div>
            </div>
            <div class="row text-center mx-0">
                <div class="col-6">
                    <a href="#" id="create" class="text-dark">Create an Account</a>
                </div>
                <div class="col-6">
                    <a href="#" id="recober" class="text-dark">Recober Account</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
