<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Blog User</title>

</head>
<body>
    <div class="container-fulid">
        <header class="text-white bg-warning">
            <h2 class="p-3 display-4">
                <i class="fa-solid fa-user-pen me-2"></i>User
            </h2>
        </header>
    </div>
    <div class="container mt-4">
        <div class="table-responsive-mg">
            <table class="table table-borderless mx-auto w-75">
                <tr>
                    <th colspan="2">
                        <h2 class="display-3 mb-0">Add User</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td class="pt-0">
                        <input type="number" name="number" id="number" class="form-control" placeholder="Contact Number">
                    </td>
                    <td class="pt-0">
                        <input type="text" name="address" id="address" class="form-control" placeholder="Address">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="pt-0">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="pt-0">
                        <input type="password" name="password" id="username" class="form-control" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="add" class="btn btn-warning text-white w-100">ADD</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="table-responsive-md mt-5">
            <table class="table table-striped mx-auto">
                <thead class="table-dark text-white text-uppercase">
                    <tr>
                        <th>account id</th>
                        <th>full name</th>
                        <th>contact number</th>
                        <th>address</th>
                        <th>username</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3</td>
                        <td>John Doe</td>
                        <td>78987-787777</td>
                        <td>Budapest, Hungary</td>
                        <td>john</td>
                        <td>
                            <button type="button" id="update" class="btn btn-warning text-white">Update</button>
                        </td>
                        <td>
                            <button type="button" id="delete" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Apple Banana</td>
                        <td>789-7547</td>
                        <td>Moscow, Russia</td>
                        <td>abc</td>
                        <td>
                            <button type="button" id="update" class="btn btn-warning text-white">Update</button>
                        </td>
                        <td>
                            <button type="button" id="delete" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
